<div
  class="px-4 py-8 md:px-6 lg:px-8 flex align-items-center justify-content-center"
  style="
    height: 100vh;
    background: linear-gradient(-225deg, #ac32e4, #7918f2 48%, #4801ff);
  "
>
  <!--  <form class="login-form" (ngSubmit)="onSubmit()">-->
  <div
    class="p-6 shadow-2 text-center lg:w-30rem"
    style="
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
    "
  >
    <div class="text-4xl font-medium mb-6">Welcome to Sage Page!</div>
    <div class="form-group">
      <label for="email" class="block text-white-alpha-80 text-xl mb-2"
        >Email</label
      >
      <input
        type="text"
        id="email"
        class="appearance-none border-none p-3 w-full outline-none text-xl block mb-4 bg-white-alpha-10 text-white-alpha-60"
        [(ngModel)]="username"
        style="border-radius: 30px"
      />
    </div>

    <div class="form-group">
      <label for="password" class="block text-white-alpha-80 text-xl mb-2"
        >Password</label
      >
      <input
        type="password"
        id="password"
        class="appearance-none border-none p-3 w-full outline-none text-xl mb-4 bg-white-alpha-10 text-white-alpha-60"
        [(ngModel)]="password"
        style="border-radius: 30px"
      />
    </div>

    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      "
    >
      <button
        type="button"
        class="appearance-none border-none p-3 w-full outline-none text-xl mb-4 font-medium w-12rem bg-white-alpha-30 hover:bg-white-alpha-40 active:bg-white-alpha-20 text-white-alpha-80 cursor-pointer transition-colors transition-duration-150"
        style="border-radius: 30px"
        (click)="onSubmit()"
      >
        Sign In
      </button>

      <button
        type="button"
        class="appearance-none border-none p-2 w-full outline-none text-lg mb-4 font-medium w-10rem bg-white-alpha-30 hover:bg-white-alpha-40 active:bg-white-alpha-20 text-white-alpha-80 cursor-pointer transition-colors transition-duration-150"
        style="border-radius: 30px"
        (click)="onRegister()"
      >
        Register Instead
      </button>
    </div>

    <!--    <a class="cursor-pointer font-medium block text-center">Forgot Password?</a>-->
  </div>
  <!--  </form>-->
</div>
