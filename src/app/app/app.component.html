<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened [style.flex]="sidebarFlex">
    <mat-nav-list>
      <a mat-list-item *ngFor="let conversation of conversations">{{
        conversation
      }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-chat></app-chat>
  </mat-sidenav-content>
</mat-sidenav-container>
