<p-tree
  [value]="treeData"
  selectionMode="single"
  [(selection)]="selectedNode"
  class="w-full md:w-30rem"
  draggableNodes="true"
  (onNodeSelect)="onNodeSelect($event)"
>
  <ng-template let-node pTemplate="default">
    <span pTooltip="{{ node.data.response }}" tooltipPosition="top">
      {{ node.label }}
    </span>
  </ng-template>
</p-tree>
